<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" type="text/css">
    <link rel='stylesheet' href = "contact_style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="validation.js"></script>
  
</head>
<body>
    <header>
        <h3 class="logo">Logo</h3>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact Us</a>
        </nav>
    </header>


    <div class="container">
        <div class="form-box">
            <h2>Contact Form</h2>
            <form id="contactForm" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <select class="form-control" id="title" name="title" required>
                        <option value="">Select</option>
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Ms">Ms</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth </label>
                    <input type="date" class="form-control" id="dob" name="dob">
                </div>
                <div class="form-group">
                    <label for="telephone">Phone No *</label>
                    <input type="tel" class="form-control" id="telephone" name="telephone" required>
                </div>
                <div class="form-group">
                    <label for="fileUpload">File Upload (PDF or Image formats only)</label>
                    <input type="file" class="form-control-file" id="fileUpload" name="fileUpload" >
                    <!--<input type="file" class="form-control-file" id="fileUpload" name="fileUpload" accept=".pdf, image/*">-->
                </div>
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message (Max 300 characters)</label>
                    <textarea class="form-control" id="message" name="message" maxlength="300" rows="3" placeholder="Write something..."></textarea>
                </div>
                <div class="form-group">
                    <div id="msg"></div>
                    <button type="submit" id = "submit" name = "submit" class="btn btn-primary" value="Submit" >Submit</button>
                </div>
            </form>
        </div>
    </div>
    
    
    
    
</body>
</html>
